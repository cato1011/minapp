<ion-header>
    <ion-toolbar [color]="'#1365B6'">
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [color]="'#BCE0FD'">
<mat-card>
  <mat-card-header>
    <mat-card-title>{{'login.header' | translate}}</mat-card-title>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="{{ 'login.placeholder_input' | translate }}" id="username-input" type="text" [formControl]="form.controls['username']">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'login.placeholder_password' | translate }}" id="password-input" type="password" [formControl]="form.controls['password']">
    </mat-form-field>
    <mat-card-actions>
      <button [disabled]="!form.valid" [class]="form.valid ? 'button-light' : 'button-disabled-light'" type="submit"><img [src]="'./assets/icons/login/next_2x.png'"></button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
</ion-content>
