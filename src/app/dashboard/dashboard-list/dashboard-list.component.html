<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Dashboard
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card *ngFor="let dashboardItem of dashboardItems">
                    <app-dashboard-tile [dashboardItem]="dashboardItem"></app-dashboard-tile>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
