<ion-header>
    <ion-toolbar [color]="'#1365B6'">
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [color]="'#212121'">
<mat-card>
  <mat-card-header>
    <mat-card-title>{{'login.header' | translate}}</mat-card-title>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="{{ 'login.placeholder_input' | translate }}" type="text" [formControl]="form.controls['username']">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'login.placeholder_password' | translate }}" type="password" [formControl]="form.controls['password']">
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">{{ 'login.button_text' | translate }}</button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
</ion-content>
