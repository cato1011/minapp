<ion-header>
    <ion-toolbar>
        <!--
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        -->
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{'login.header' | translate}}</mat-card-title>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Nutzer*in" type="text" [formControl]="form.controls['username']">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Passwort" type="password" [formControl]="form.controls['password']">
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Anmelden</button>
    </mat-card-actions>
  </form>
</mat-card-content>
</mat-card>
</ion-content>
