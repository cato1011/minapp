<ion-item [color]="menuItem.color" [lines]="'none'" [routerDirection]="'root'" [routerLink]="[menuItem.url]" (mouseenter)="isHovering = true" (mouseleave)="isHovering = false" [@hover]="isHovering">
    <ion-img style="width: 50px; height: 50px" [src]="menuItem.icon" slot="start"></ion-img>
    <ion-label>
        {{menuItem.title | translate}}
    </ion-label>
</ion-item>
