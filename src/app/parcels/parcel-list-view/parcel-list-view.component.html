<ion-header>
    <ion-toolbar [color]="'#1365B6'">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{('parcel.header.' + context) | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [color]="'#212121'">
    <ion-card *ngFor="let parcel of (parcels$ | async)">
        <app-parcel-list-item [parcel]="parcel"></app-parcel-list-item>
    </ion-card>
</ion-content>
