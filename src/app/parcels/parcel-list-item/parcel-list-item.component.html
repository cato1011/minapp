<ion-item-group (mouseenter)="isHovering = true" (mouseleave)="isHovering = false">
    <ion-item [lines]="'none'" [@hover]="isHovering">
        <ion-label>{{ parcel.status | parcelEnum | translate }}
            <br/>
            <!-- TODO catch null exception for outDate and date -- whats the difference between outDate and date -->
            <!-- {{ parcel.outDate  | dfnsFormat: 'DD-MM-YYYY' }} | {{ parcel.outDate| dfnsFormat: 'HH:mm' }} -->
            <br/>  {{parcel.deliveryplace}}</ion-label>
        <!-- TODO move button logic one view up
        <ion-button *ngIf="parcel.status== 'DELIVERY_REQUESTED' || parcel.status== 'DELIVERY_CONFIRMED'
    && parcel.status!= 'DELIVERED'" color="danger" fill="outline" slot="end" (click)="openConfirmDialog()">
            {{'parcel.cancel_appointment' | translate}}
        </ion-button>
        <ion-button (click)="clickedRequestAppointment()"
            *ngIf="parcel.status!= 'DELIVERY_REQUESTED' && parcel.status!= 'DELIVERY_CONFIRMED' && parcel.status!= 'DELIVERED'"
            [routerLink]="['/vehicleRequest']" [queryParams]="{type: 'PARCEL_DELIVERY'}" [skipLocationChange]="false"
            fill="outline" slot="end">{{'parcel.request_appointment' | translate}}</ion-button>
            -->
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item [lines]="'none'" [@hover]="isHovering">
        <ion-text>
            <b> {{'parcel.DHL'|translate}}:</b> {{parcel.sender}}
        </ion-text>
    </ion-item>
</ion-item-group>
