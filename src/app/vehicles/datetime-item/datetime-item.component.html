<ion-row>
  <ion-col>
    <ion-item [formGroup]="parentForm">

      <ion-label>
        <ion-icon name="time" color=primary></ion-icon> Choose Date & Time
      </ion-label>
      <ion-datetime [formControlName]="'datetime'" picker-format="DD/MMM/YYYY HH:mm" displayFormat="DD MMM/YYYY HH:mm"
        minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" min={{minimumDate}} value={{minimumDate}}></ion-datetime>
    </ion-item>
  </ion-col>
</ion-row>
