<ion-header>
  <ion-toolbar [color]="'#1365B6'">
      <ion-buttons slot="end">
          
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          {{'parcel.request_appointment'|translate}}
      </ion-title>      
  </ion-toolbar>

  <ion-toolbar [color]="'#0bb8cc'">
      <ion-buttons slot="end"> <ion-back-button defaultHref="dashboard" text="Back to Dashboard"></ion-back-button> </ion-buttons>
    </ion-toolbar>   
        
      </ion-header>

      <ion-content [color]="'#212121'">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <ion-card>
                          <ion-item>
                              <ion-card-header>
                                  <ion-img [src]="imageUrl"></ion-img>
                              </ion-card-header>
                              <ion-card-content>
                                  <ion-card-title class="mat-accent"><h2>Delivery is requested...</h2></ion-card-title>
                              </ion-card-content>
                          </ion-item>
                          
                      </ion-card>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-content>
