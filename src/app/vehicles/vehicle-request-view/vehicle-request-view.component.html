<ion-header>
    <ion-toolbar [color]="'#1365B6'">
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Request Appointment
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [color]="'#212121'">

    <form [formGroup]="vehicleRequestForm" (ngSubmit)=sendData()>
        <app-deliveryplaces [deliveryPlaces]="deliveryPlaces$ | async" [parentForm]="vehicleRequestForm"></app-deliveryplaces>
        <app-datetime-item [parentForm]="vehicleRequestForm"></app-datetime-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>

                        <ion-input placeholder="Enter Description"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-row>
            <ion-col offset="4">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">
                        <ion-icon name="log-out"></ion-icon> Request Appointment
                    </button>

                </mat-card-actions>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
